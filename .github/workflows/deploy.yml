name: Deploy static Next.js to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node with Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (Next 15) + Fallback Export (Next 14)
        run: |
          pnpm run build
          # If out/ not produced (Next 14 style), run legacy export
          if [ ! -d "out" ]; then
            echo "out/ not found after build â€“ running next export (likely Next 14)";
            npx next export;
          else
            echo "out/ directory present after build";
          fi
          ls -la out || (echo "out directory missing" && exit 1)

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true
